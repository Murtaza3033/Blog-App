<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans:wght@400;700&family=Baloo+2&family=Martel+Sans:wght@600&family=Oswald:wght@200..700&family=Poppins:wght@600&family=Whisper&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body >
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <!-- Navbar content -->
      </nav>    
    <section class="login-Section">

        <div class="login-page">

            <div class="heading">

                <span class="text-3xl">Login</span>

            </div>

            <form class="user-Data-Input">

                <input type="email" class="email-input" name="email" id="email-input" placeholder="Email">
                
                <div class="password-section">

                    <input type="password" id="password-input" class="password-input" name="password" placeholder="Password">
                    <span class="showPassword" id="showPassword">Show</span>
                
                </div>

                <a href="#" class="forget-Password">Forget Password?</a>

                <button type="submit" id="login-button" class="login-button">Login</button>

                <p>Don't have an Account? <a href="signup.html">Sign Up</a></p>

            </form>

            <div class="margin-section">

                <div class="margin"></div>
                <div><span>Or</span></div>
                <div class="margin"></div>

            </div>

            <div class="button-section">

                <button type="button" class="login-google-button"> <img class="gg-logo" src="./assets/google image.png" alt="" srcset=""> Login with Google</button>
                <button type="button" class="apple-login-button"> <i class="fa-brands fa-apple fa-lg apple-logo"></i> Login with Apple</button>

            </div>

        </div>

    </section>
    

    <script type="module" src="login.js"></script>

</body>
</html>
